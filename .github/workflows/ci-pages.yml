name: CI + GitHub Pages Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # ---------- ROOT ----------
      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # ---------- BACKEND ----------
      - name: Backend install & build
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            cd backend
            npm install
            npm run build --if-present
            npm test --if-present
          fi

      # ---------- FRONTEND ----------
      - name: Frontend install
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm install
          fi

      - name: Frontend build
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm run build
          fi

      # ---------- UPLOAD ARTIFACT ----------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            frontend/dist
            frontend/build
            dist
            build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
