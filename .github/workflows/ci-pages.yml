name: CI + GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------- FRONTEND ----------
      - name: Install frontend deps
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm install
          elif [ -f package.json ]; then
            npm install
          fi

      - name: Build frontend
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm run build
          elif [ -f package.json ]; then
            npm run build
          fi

      # ---------- PREPARE PAGES ----------
      - name: Prepare Pages directory
        run: |
          mkdir -p pages
          if [ -d frontend/dist ]; then
            cp -r frontend/dist/* pages/
          elif [ -d frontend/build ]; then
            cp -r frontend/build/* pages/
          elif [ -d dist ]; then
            cp -r dist/* pages/
          elif [ -d build ]; then
            cp -r build/* pages/
          else
            echo "‚ùå No frontend build output found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
