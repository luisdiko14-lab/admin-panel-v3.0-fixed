name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Install root dependencies (if package.json exists)
      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # ---------- BACKEND ----------
      - name: Install backend dependencies
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            cd backend
            npm install
          fi

      - name: Build backend
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            cd backend
            npm run build --if-present
          fi

      - name: Test backend
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            cd backend
            npm test --if-present
          fi

      # ---------- FRONTEND ----------
      - name: Install frontend dependencies
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm install
          fi

      - name: Build frontend
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm run build --if-present
          fi

      - name: Test frontend
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            cd frontend
            npm test --if-present
          fi

      # ---------- DONE ----------
      - name: CI finished
        run: echo "âœ… Frontend + Backend CI completed successfully"
