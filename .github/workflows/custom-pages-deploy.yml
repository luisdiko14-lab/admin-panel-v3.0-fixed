name: Custom Pages Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: custom-pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # üëá THIS CREATES THE ENVIRONMENT
    environment:
      name: custom-pages
      url: https://example.com/custom-pages

    steps:
      # --------------------------------------------------
      # Loading bar (0% -> 100%, +5% every second)
      # --------------------------------------------------
      - name: Initializing system
        run: |
          echo "üöÄ Initializing Custom Pages Deployment"
          progress=0
          while [ $progress -le 100 ]; do
            echo "‚è≥ Loading... ${progress}%"
            sleep 1
            progress=$((progress + 5))
          done
          echo "‚úÖ System initialized"

      # --------------------------------------------------
      # Checkout repository (FULL history, required)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Node.js (fast + cached)
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --------------------------------------------------
      # Install dependencies (auto-detect)
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "üì¶ Installing frontend dependencies"
            cd frontend
            npm ci || npm install
            cd ..
          elif [ -f package.json ]; then
            echo "üì¶ Installing root dependencies"
            npm ci || npm install
          else
            echo "‚ö†Ô∏è No package.json found"
          fi

      # --------------------------------------------------
      # Build project
      # --------------------------------------------------
      - name: Build project
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "üèóÔ∏è Building frontend"
            cd frontend
            npm run build
            cd ..
          elif [ -f package.json ]; then
            echo "üèóÔ∏è Building root project"
            npm run build
          else
            echo "‚ùå No build step found"
            exit 1
          fi

      # --------------------------------------------------
      # Prepare static web output
      # --------------------------------------------------
      - name: Prepare custom pages output
        run: |
          echo "üåç Preparing custom pages output"
          rm -rf web
          mkdir web

          if [ -d frontend/dist ]; then
            cp -r frontend/dist/* web/
          elif [ -d frontend/build ]; then
            cp -r frontend/build/* web/
          elif [ -d dist ]; then
            cp -r dist/* web/
          elif [ -d build ]; then
            cp -r build/* web/
          else
            echo "‚ùå No static output found"
            exit 1
          fi

      # --------------------------------------------------
      # Credits & License (echo-based)
      # --------------------------------------------------
      - name: Add credits & license
        run: |
          echo "Verified ‚úÖ by Luis" > web/CREDITS.txt
          echo "Workflow made by ChatGPT" >> web/CREDITS.txt
          echo "MT License 2026" >> web/CREDITS.txt

          echo "MT License 2026" > web/LICENSE.txt
          echo "Verified ‚úÖ by Luis" >> web/LICENSE.txt
          echo "Workflow made by ChatGPT" >> web/LICENSE.txt

          echo "‚úî Verified ‚úÖ by Luis | MT License 2026"

      # --------------------------------------------------
      # Deploy to deploy branch (SAFE METHOD)
      # --------------------------------------------------
      - name: Deploy to custom pages branch
        run: |
          echo "üöÄ Deploying to deploy branch"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          if git show-ref --quiet refs/remotes/origin/deploy; then
            git checkout deploy
            git pull origin deploy
          else
            git checkout -b deploy
          fi

          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          cp -r web/* .
          touch .nojekyll

          git add .
          git commit -m "üöÄ Custom Pages Deploy | Verified by Luis | MT License 2026" || echo "No changes to commit"
          git push origin deploy --force

      # --------------------------------------------------
      # Done
      # --------------------------------------------------
      - name: Deployment finished
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üåç Environment: custom-pages"
          echo "üì¶ Branch: deploy"
