name: Custom Pages Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    environment:
      name: custom-pages
      url: https://luisdiko14-lab.github.io/admin-panel-v3.0-fixed/

    steps:
      # --------------------------------------------------
      # Loading bar (0% ‚Üí 100%)
      # --------------------------------------------------
                 - name: Setup Java JDK
  uses: actions/setup-java@v5.1.0
  with:
    # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
    java-version: # optional
    # The path to the `.java-version` file. See examples of supported syntax in README file
    java-version-file: # optional
    # Java distribution. See the list of supported distributions in README file
    distribution: 
    # The package type (jdk, jre, jdk+fx, jre+fx)
    java-package: # optional, default is jdk
    # The architecture of the package (defaults to the action runner's architecture)
    architecture: # optional
    # Path to where the compressed JDK is located
    jdkFile: # optional
    # Set this option if you want the action to check for the latest available version that satisfies the version spec
    check-latest: # optional
    # ID of the distributionManagement repository in the pom.xml file. Default is `github`
    server-id: # optional, default is github
    # Environment variable name for the username for authentication to the Apache Maven repository. Default is $GITHUB_ACTOR
    server-username: # optional, default is GITHUB_ACTOR
    # Environment variable name for password or token for authentication to the Apache Maven repository. Default is $GITHUB_TOKEN
    server-password: # optional, default is GITHUB_TOKEN
    # Path to where the settings.xml file will be written. Default is ~/.m2.
    settings-path: # optional
    # Overwrite the settings.xml file if it exists. Default is "true".
    overwrite-settings: # optional, default is true
    # GPG private key to import. Default is empty string.
    gpg-private-key: # optional
    # Environment variable name for the GPG private key passphrase. Default is $GPG_PASSPHRASE.
    gpg-passphrase: # optional
    # Name of the build platform to cache dependencies. It can be "maven", "gradle" or "sbt".
    cache: # optional
    # The path to a dependency file: pom.xml, build.gradle, build.sbt, etc. This option can be used with the `cache` option. If this option is omitted, the action searches for the dependency file in the entire repository. This option supports wildcards and a list of file names for caching multiple dependencies.
    cache-dependency-path: # optional
    # Workaround to pass job status to post job step. This variable is not intended for manual setting
    job-status: # optional, default is ${{ job.status }}
    # The token used to authenticate when fetching version manifests hosted on github.com, such as for the Microsoft Build of OpenJDK. When running this action on github.com, the default value is sufficient. When running on GHES, you can pass a personal access token for github.com if you are experiencing rate limiting.
    token: # optional, default is ${{ github.server_url == 'https://github.com' && github.token || '' }}
    # Name of Maven Toolchain ID if the default name of "${distribution}_${java-version}" is not wanted. See examples of supported syntax in Advanced Usage file
    mvn-toolchain-id: # optional
    # Name of Maven Toolchain Vendor if the default name of "${distribution}" is not wanted. See examples of supported syntax in Advanced Usage file
    mvn-toolchain-vendor: # optional
           
      
      - name: Initializing system
        run: |
          echo "üöÄ Initializing Custom Pages Deployment"
          for p in $(seq 0 5 100); do
            echo "‚è≥ Loading... ${p}%"
            sleep 1
          done
          echo "‚úÖ System initialized"

      # --------------------------------------------------
      # System Specs (CPU / RAM / GPU / OS)
      # --------------------------------------------------
      - name: System specifications
        run: |
          echo "üñ•Ô∏è SYSTEM SPECS"
          echo "----------------------------------"
          echo "üß† CPU:"
          lscpu | grep -E 'Model name|CPU\(s\)'

          echo ""
          echo "üíæ RAM:"
          free -h

          echo ""
          echo "üéÆ GPU (if available):"
          if command -v lspci &> /dev/null; then
            lspci | grep -i -E 'vga|3d|display' || echo "No GPU detected"
          else
            echo "GPU info tool not available"
          fi

          echo ""
          echo "üß© OS:"
          uname -a
          echo "----------------------------------"

      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "üì¶ Installing frontend dependencies"
            cd frontend
            npm install
            cd ..
          elif [ -f package.json ]; then
            echo "üì¶ Installing root dependencies"
            npm install
          else
            echo "‚ö†Ô∏è No package.json found, skipping install"
          fi

      # --------------------------------------------------
      # Build project
      # --------------------------------------------------
      - name: Build project
        run: |
          set -e
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "üèóÔ∏è Building frontend"
            cd frontend
            npm run build
            cd ..
          elif [ -f package.json ]; then
            echo "üèóÔ∏è Building root project"
            npm run build
          else
            echo "‚ùå Nothing to build"
            exit 1
          fi

      # --------------------------------------------------
      # Prepare static web output
      # --------------------------------------------------
      - name: Prepare web output
        run: |
          echo "üîç Detecting build output"
          rm -rf web
          mkdir -p web

          if [ -d frontend/dist ]; then
            cp -r frontend/dist/* web/
          elif [ -d frontend/build ]; then
            cp -r frontend/build/* web/
          elif [ -d dist/public ]; then
            cp -r dist/public/* web/
          elif [ -d dist ]; then
            cp -r dist/* web/
          elif [ -d build ]; then
            cp -r build/* web/
          else
            echo "‚ùå No static build output found"
            exit 1
          fi

          echo "üì¶ Web files:"
          ls -la web

      # --------------------------------------------------
      # Credits & License
      # --------------------------------------------------
      - name: Add credits & license
        run: |
          echo "Verified ‚úÖ by Luis" > web/CREDITS.txt
          echo "Workflow made by ChatGPT" >> web/CREDITS.txt
          echo "MT License 2026" >> web/CREDITS.txt

          echo "MT License 2026" > web/LICENSE.txt
          echo "Verified ‚úÖ by Luis" >> web/LICENSE.txt
          echo "Workflow made by ChatGPT" >> web/LICENSE.txt

      # --------------------------------------------------
      # Deploy to deploy branch
      # --------------------------------------------------
      - name: Deploy to deploy branch
        run: |
          echo "üöÄ Deploying to deploy branch"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          if git show-ref --quiet refs/remotes/origin/deploy; then
            git checkout deploy
            git pull origin deploy
          else
            git checkout -b deploy
          fi

          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r web/. .
          touch .nojekyll

          git add .
          git commit -m "üöÄ Custom Pages Deploy | Verified by Luis | MT License 2026" || echo "No changes"
          git push origin deploy --force

      # --------------------------------------------------
      # Done
      # --------------------------------------------------
      - name: Done
        run: |
          echo "‚úÖ Deployment complete"
          echo "üåç https://luisdiko14-lab.github.io/admin-panel-v3.0-fixed/"
